<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map" style="float:right;width:70%; height:100%;overflow-y: hidden"></div>
<div id="directionsPanel" style="float:left;width:30%;height:100%;overflow-y: scroll"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 63.430515, lng: 10.395053},
            zoom: 12
        });
        directionsService = new google.maps.DirectionsService();

        function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });
            directionsDisplay.setPanel(document.getElementById("directionsPanel"));
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIzT1F8k5zGu71l5m9buVEpF75sBfJkd4&callback=initMap"
        async defer></script>
</body>
</html>
